<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery 1st Lesson</title>
	<style type="text/css">
		.emphasis { font-weight: bold;}
	</style>
	<script type="text/javascript" src="jquery-2.2.2.min.js"></script>
	<script type="text/javascript">
		// More shortcut way
		$(function(){
	 		$('li:first-child').addClass('emphasis');	
		})
		// $(document).ready(function(){
	 	//	$('li:first-child').addClass('emphasis');	
		// });
	</script>
</head>
<body>
	<ul>
		<li>hello</li>
		<li>hello1</li>
		<li>hello2</li>
	</ul>
</body>
</html>
